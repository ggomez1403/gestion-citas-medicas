<section class="user-info">
  <h2>Datos del usuario</h2>
  <h3>{{ user.firstName }} {{ user.lastName }}</h3>
  <div class="info">
    <p>
      Numero de documento: <span>{{ user.idNumber }}</span>
    </p>
    <p>
      Email: <span>{{ user.email }}</span>
    </p>
    <p>
      Telefono: <span>{{ user.phoneNumber }}</span>
    </p>
  </div>
</section>
